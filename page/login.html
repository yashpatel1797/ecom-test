<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-section">
        <div class="nav-logo">
          <a href="../index.html" class="logo-title fn-size-l"
            ><span>DeepKart</span></a
          >
        </div>
      </div>
      <div class="nav-search">
        <input
          type="text"
          class="search-input"
          placeholder="Search for product"
        />
        <a href="" class="btn btn-search">
          <span class="material-icons"> search </span>
        </a>
      </div>
      <div class="nav-user">
        <a href="../index.html" class="btn nav-user-btn">
          <span class="material-icons"> person </span>
          <span>Hi Name</span></a
        >
        <a href="./wishlist.html" class="btn nav-user-btn">
          <span class="material-icons"> favorite </span>
          <span>Wishlist</span></a
        >
        <a href="./cart.html" class="btn nav-user-btn">
          <span class="material-icons"> shopping_cart </span>
          <span>Cart</span></a
        >
      </div>
    </nav>
    <div class="spacer-3rem"></div>
    <!-- <div class="spacer-3rem"></div> -->

    <div class="grid-50-50 login">
      <img
        class="img-responsive"
        src="https://images.unsplash.com/photo-1618365908648-e71bd5716cba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
      />
      <div class="login-form">
        <h1>Sign-in</h1>
        <div class="spacer-3rem"></div>

        <form action="">
          <!-- Default input -->

          <input
            placeholder="Enter name"
            class="input-field"
            type="text"
            id="text"
          />
          <!-- Error input -->
          <input
            placeholder="Enter password"
            class="input-field"
            type="password"
            id="password"
          />
          <!-- <button class="btn btn-solid">Default</button> -->
          <section class="forgot-password">
            <div>
              <input type="checkbox" id="rememberMe" class="btn-remember" />
              <label for="rememberMe" class="label-remember">Remember me</label>
            </div>

            <button class="btn">Forgot Password</button>
          </section>
          <button class="btn btn-solid btn-login">Login</button>
        </form>
        <div class="spacer-1rem"></div>
        <a href="./signup.html" class="link-signup">
          <button class="btn btn-link">Create new account here</button></a
        >
      </div>
    </div>
    <div class="spacer-3rem"></div>
    <div class="spacer-3rem"></div>

    <footer>
      <p>Made by Yash Patel</p>
      <div>
        <button class="btn">
          <a
            href="https://github.com/yashpatel1797"
            class="nav-icon-link link-no-style"
          >
            <span class="nav-icon">
              <i class="fab fa-github" aria-hidden="true"></i>
            </span>
          </a>
        </button>
        <button class="btn">
          <a
            href="https://twitter.com/yesgpatel"
            class="nav-icon-link link-no-style"
          >
            <span class="nav-icon">
              <i class="fab fa-twitter" aria-hidden="true"></i>
            </span>
          </a>
        </button>
        <button class="btn">
          <a
            href="https://www.linkedin.com/in/yashpatel797/"
            class="nav-icon-link link-no-style"
          >
            <span class="nav-icon">
              <i class="fab fa-linkedin-in" aria-hidden="true"></i>
            </span>
          </a>
        </button>
      </div>
    </footer>
  </body>
</html>
